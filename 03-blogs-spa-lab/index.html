<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="src/index.js" type="module" defer></script>
</head>

<body>
    <h2>My Blogs</h2>
    <form id="post-form">
        <input type="text" id="title" name="title" placeholder="Blog title here ...">
        <textarea id="content" name="content" placeholder="Blog content here ..."></textarea>
        <input type="text" id="imageUrl" name="imageUrl" placeholder="Blog image URL ...">
        <input type="text" id="tags" name="tags" placeholder="Blog tags (comma separated) ...">
        <span id="post-form-buttons">
            <input type="submit" name="submit" value="Submit">
            <input type="Reset" name="reset" value="Reset">
        </span>
    </form>
    <ul id="posts"></ul>
</body>

</html>
