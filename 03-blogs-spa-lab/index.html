<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/css/materialize.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <script src="public/js/materialize.min.js" defer></script>
    <script src="src/index.js" type="module" defer></script>
</head>

<body>
    <div class="container">
    <h2>My Blogs</h2>
    <div class="row">
        <form id="post-form" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="title" name="title">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="content" name="content" class="materialize-textarea"></textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="imageUrl" name="imageUrl">
                    <label for="imageUrl">Blog Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="tags" name="tags">
                    <label for="tags">Title</label>
                </div>
            </div>
            <span id="post-form-buttons">
                <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light" type="reset" name="reset">Reset
                    <i class="material-icons right">send</i>
                </button>
            </span>
        </form>
        <ul id="posts"></ul>
    </div>
</body>

</html>
